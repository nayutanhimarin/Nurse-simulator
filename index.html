<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看護師スケジュール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mode-tabs">
        <button id="btn-am" class="tab-button active">午前</button>
        <button id="btn-pm" class="tab-button">午後</button>
    </div>

    <div class="schedule-board-container">
        
        <div class="names-area">
            <div class="names-header-spacer"></div>
            <div class="nurse-name-block">看護師①</div>
            <!-- 必要なら他の看護師行も追加 -->
        </div>

        <div class="timeline-area">
            <div class="timeline-container">
                
                <div class="timeline-header">
                    <div class="time-row hour-row">
                        </div>
                    <div class="time-row minute-row">
                        </div>
                </div>

                <div class="timeline-body">
                    <div class="nurse-row-group">
                        <div class="timeline-row" id="nurse1-row1">
                            </div>
                        <div class="timeline-row" id="nurse1-row2">
                            </div>
                        <div class="timeline-row" id="nurse1-row3">
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
